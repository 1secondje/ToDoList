<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ToDoList</title>
</head>

<body>
	<div class="container">

		<div class="todo_list">
			<h1>ToDoList <div class="deleteAll"><img src="./images/deleteAll-icon.png" alt="delete all"></div></h1>
			<div class="create_new_todo">
				<input type="text" class="addTaskText" maxlength="35">
				<button class="addTask">add task</button>
				<div class="buttons-flex">
					<button class="not-completed-tasks">show uncompleted tasks</button>
					<button class="show-all">show all tasks</button>
				</div>
			</div>

			<div class="wrapper">
				<ul class="todo"></ul>
				<p class="start-message">there are no tasks</p>
			</div>

		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
